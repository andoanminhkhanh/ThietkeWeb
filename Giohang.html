<!DOCTYPE html><html lang="vi-VN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Giỏ hàng</title>
        <link rel="stylesheet" href="styles-giohang.css">
        <style>

        </style>
    </head>
    <body>
        <!-- Giỏ hàng có sản phẩm -->
        <div class="cart-item">
            <div class="Giỏ hàng của bạn"></div>
            <div class="product-buy">
                <div class="product-info">
                    <div class="product-name">Fuzzy Coat</div>
                    <div class="product-price">1.189.000 VND</div>
                    <div class="product-size">S</div>
                </div>
                <div class="product-quantity">
                    <span>Số lượng:</span>
                    <input type="number" value="1" min="1">
                </div>
            </div>
            <div class="product-buy">
                <div class="product-info">
                    <div class="product-name">Chelsea Coat</div>
                    <div class="product-price">1.189.000 VND</div>
                    <div class="product-size">S</div>
                </div>
                <div class="product-quantity">
                    <span>Số lượng:</span>
                    <input type="number" value="1" min="1">
                </div>
            </div>
            <div class="total">Tổng tiền: 2.378.000 VND</div>
            <a href="thanhtoan" class="thanhtoan-button">Thanh toán</a>
            <!-- Giỏ hàng trống -->
            <div class="cart-empty">
                <p>Chưa có sản phẩm nào trong giỏ hàng của bạn</p>
                <a href="sanpham" class="sanpham-button">Tiếp tục mua sắm</a>
            </div>
        </div>
        
         </div>
    </body>
</html>
